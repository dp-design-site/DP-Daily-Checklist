    const today = new Date().toLocaleDateString('bg-BG', { weekday: 'long' }).toLowerCase();
    const dayTitle = document.getElementById('dayTitle');
    dayTitle.textContent = today.charAt(0).toUpperCase() + today.slice(1);

    const taskList = document.getElementById('taskList');
    let completedTasks = 0;

    tasksByDay[today].forEach(task => {
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.addEventListener('change', updateProgress);
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(task));
      taskList.appendChild(li);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('.checklist input');
      const total = checkboxes.length;
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const percent = Math.round((checked / total) * 100);
      const bar = document.getElementById('progressBar');
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    function recordSleep(action) {
      const now = new Date();
      if (action === 'bed') {
        localStorage.setItem('sleepTime', now);
        alert('–õ—è–≥–∞—à —Å–∏ –≤ ' + now.toLocaleTimeString('bg-BG'));
      } else if (action === 'wake') {
        const bedTime = new Date(localStorage.getItem('sleepTime'));
        const diff = now - bedTime;
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        alert(`–°—ä–Ω—è—Ç —Ç–∏ –±–µ—à–µ ${hours}—á ${minutes}–º.`);
      }
    }
